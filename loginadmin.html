<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandora Admin Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fdfcfb;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      border: 2px solid #8b5e3c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 4px 4px 0 #8b5e3c;
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #8b5e3c;
      text-align: center;
      font-size: 32px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #8b5e3c;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #8b5e3c;
      border-radius: 8px;
      background: #fdfcfb;
      transition: box-shadow 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px #8b5e3c;
      outline: none;
    }

    button {
      background: #8b5e3c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    button:hover {
      background: #7a4e2f;
      transform: translateY(-2px);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #8b5e3c;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Pandora Admin Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Only authorized admin access allowed</p>
  </div>
</body>
</html>
